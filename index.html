<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Ionion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>

</head>

<body>
    <header>
        <h1>JQuery Salary Calculator</h1>
    </header>

    <div id="inputDiv">
        <input type="text" id="firstName" placeholder="first name">
        <input type="text" id="lastName" placeholder="last name">
        <input type="text" id="employeeId" placeholder="employee ID">
        <input type="text" id="title" placeholder="employee title">
        <input type="number" id="salary" placeholder="annual Salary">
        <button id="submitButton">Submit</button>

    </div>
    <br><br>
    <div id="outputDiv">
        <ul id="employeesOut">

        </ul>
        <br><br>
        <h2>Total Monthly: <span id="totalMonthlyOut">$0</span></h2>
    </div>

</body>

</html>
